<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | JKN Gym Studio</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-warning" href="index.html">JKN Gym Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="trainer.html">Trainers</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <section class="register-header text-center text-light d-flex align-items-center">
    <div class="container">
      <h1 class="fw-bold display-4">Join JKN Gym Studio</h1>
      <p class="lead">Take the first step towards a healthier you!</p>
    </div>
  </section>

  <!-- Registration Form -->
  <section class="registration py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="registerForm" class="p-4 bg-dark text-light rounded shadow">
            <h3 class="text-warning fw-bold mb-4 text-center">Membership Registration</h3>

            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="e.g. 0123456789" required>
            </div>

            <div class="mb-3">
              <label for="program" class="form-label">Select Program</label>
              <select class="form-select" id="program" required>
                <option value="">Choose a program</option>
                <option value="Yoga">Yoga</option>
                <option value="Zumba">Zumba</option>
                <option value="Personal Training">Personal Training</option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-warning fw-bold">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title fw-bold">Registration Successful ðŸŽ‰</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Thank you for registering with <b>JKN Gym Studio</b>! Weâ€™ll contact you soon.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-light py-3 bg-dark">
    <p class="mb-0">&copy; 2025 JKN Gym Studio. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS + Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="register.js"></script>
</body>
</html>
